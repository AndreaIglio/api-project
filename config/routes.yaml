multimedia_resource_edit:
  path: api/multimedia-resource/{multimediaResourceId}/edit
  methods: ['PUT']
  controller: App\MultimediaResource\Controller\MultimediaResourceController::edit

multimedia_resource_remove:
  path: api/multimedia-resource/{multimediaResourceId}/remove
  methods: ['DELETE']
  controller: App\MultimediaResource\Controller\MultimediaResourceController::remove